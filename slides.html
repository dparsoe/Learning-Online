    <style>
      .container {
        position: relative;
        max-width: 800px;
        margin: auto;
      }
      .container button {
        background: transparent;
        position: absolute;
        top: 42%;
        font-size: 2em;
        opacity: 0.6;
        color: white;
        border: 0 none;
        cursor: pointer;
      }
      #next {
        right: 20px;
      }
      #prev {
        left: 20px;
      }
      .box {
        height: 300px;
        line-height: 300px;
        text-align: center;
        color: white;
        font-size: 2em;
      }
      #box1 {
        background: deeppink;
      }
      #box2 {
        background: teal;
        display: none;
      }
      #box3 {
        background: gold;
        display: none;
      }
    </style>
  </head>

    <div class="container">
      <button id="next" onclick="next()">&raquo;</button>
      <button id="prev" onclick="prev()">&laquo;</button>
      <div class="box" id="box1">1</div>
      <div class="box" id="box2">2</div>
      <div class="box" id="box3">3</div>
    </div>

    <script>
      var box = 1;
      setInterval(next, 3000);
      function next() {
        document.querySelector("#box" + box).style.display = "none";
        box++;
        if (box > 3) box = 1;
        document.querySelector("#box" + box).style.display = "block";
      }

      function prev() {
        document.querySelector("#box" + box).style.display = "none";
        box--;
        if (box < 1) box = 3;
        document.querySelector("#box" + box).style.display = "block";
      }
    </script>
  </body>
